<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  <!-- content start -->

  <div class="page-content">
    <div class="wrapper">
      <div class="teaserimage">
        <div class="teaserimage-image" {% if site.cover %}style="background-image: url({{ site.cover }})"{% endif %}></div>
      </div>
      <header class="blog-header">
        <h1 class="blog-title">
          <a href="{{ site.url }}">
            {{ site.title }}
          </a>
        </h1>
        <h2 class="blog-description">{{ site.description }}</h2>
        <div class="custom-links">
          <a href="/">Blog</a>
          &nbsp;&nbsp;·&nbsp;&nbsp;
          <a href="/assets/resume.pdf">Resume</a>
          {% for page in site.pages %}
          {% if page.categories contains 'header' %}
          &nbsp;&nbsp;·&nbsp;&nbsp;
          <a href="{{ page.url }}">{{ page.title }}</a>
          {% endif %}
          {% endfor %}
        </div>
      </header>
      <main class="content" role="main">
        {{ content }}
      </main>
    </div>
  </div>

  <!-- content end -->

  {% include footer.html %}
  {% include javascripts.html %}

</body>

</html>
